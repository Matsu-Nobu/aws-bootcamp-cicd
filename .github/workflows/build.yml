---
name: lint_and_test
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  lint_and_test:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI/CD Pipeline started - Lint and Test phase"
  docker_build:
    name: "Docker build"
    if: |
      github.ref_name == 'main'
    needs:
      - lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image with timestamp tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Building Docker image with tag: $TIMESTAMP"
          docker build -t aws-bootcamp-cicd:$TIMESTAMP .
          docker build -t aws-bootcamp-cicd:latest .
          echo "Docker image built successfully with tags:"
          echo "- aws-bootcamp-cicd:$TIMESTAMP"
          echo "- aws-bootcamp-cicd:latest"
  deploy:
    name: "Deploy to AWS ECS"
    runs-on: ubuntu-latest
    needs:
      - docker_build
    steps:
      - name: Deploy
        run: echo "CI/CD Pipeline - Deploy phase completed"
