---
name: lint_and_test
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  lint_and_test:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo "CI/CD Pipeline started - Lint and Test phase"
  build_and_push_to_ecr:
    name: "Build Docker image and Push to ECR"
    if: |
      github.ref_name == 'main'
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image for ARM64
        run: |
          docker buildx build --platform linux/arm64 --load -t aws-bootcamp-cicd:latest .
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::295786672535:role/github-actions-miyata
          aws-region: 'ap-northeast-1'
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Push Docker image to ECR
        run: |
          docker tag aws-bootcamp-cicd:latest 295786672535.dkr.ecr.ap-northeast-1.amazonaws.com/camp20250710-repo-miyata:v1
          docker push 295786672535.dkr.ecr.ap-northeast-1.amazonaws.com/camp20250710-repo-miyata:v1
  deploy:
    name: "Deploy to AWS ECS"
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_ecr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::295786672535:role/github-actions-miyata
          aws-region: 'ap-northeast-1'
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Deploy
        run: ".github/workflows/deploy.sh"
